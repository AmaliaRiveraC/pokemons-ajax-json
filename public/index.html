<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AJAX, JSON y APIs</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
  <link href="css/main.css" rel="stylesheet">
</head>

<body>
  <nav>
    <div class="nav-wrapper pink">
      <a href="#" class="brand-logo center">Mundo Pokemon</a>
      <ul id="slide-out" class="side-nav">
        <li>
          <a href="#!">
            <h5>Mundo Pokemon</h5>
          </a>
        </li>
        <li><a href="#">Pokemon</a></li>
        <li><a href="https://github.com/AmaliaRiveraC/pokemons-ajax-json">Acerca de</a></li>
      </ul>
      <a href="#" data-activates="slide-out" class="btn-floating btn-large waves-effect waves-light left pink darken-4"><i class="material-icons">menu</i></a>
    </div>
  </nav>
  <section>
    <div id="pokemons" class="row"></div>
    
    <a id="previous" class="waves-effect waves-light btn left pink darken-1"><i class="material-icons">arrow_back</i>Anteriores</a>
    <a id="next" class="waves-effect waves-light btn right pink darken-1">Siguientes<i class="material-icons">arrow_forward</i></a>
  </section>

  

  <!-- Modal Structure -->

  <div id="modal1" class="modal row">
    <div class="modal-content">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat right">
        <i class="material-icons">close</i>
      </a>
      <div class="center-align">
        <h3 class="center-align" id="nombrePoke"></h3>
        <img id="imagenModal" class="responsive-img" style="width: 30%">
      </div>
      <div class="col offset-s3 s4">
        <p class="datos">Color: <span id="color"></span></p>
        <p class="datos">Genera: <span id="genera"></span></p>
      </div>
      <div class="col s4">
        <p class="datos">Habitat: <span id="habitat"></span></p>
        <p class="datos">Shape: <span id="shape"></span></p>
      </div>
    </div>
  </div>


  <!--Scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  <script src="./js/app.js"></script>
